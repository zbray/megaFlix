<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome to Megaflix!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- FontAwesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Link to custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/user-homepage.css">
  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <div class="container d-flex justify-content-between">
        <a href="/customer-home" class="navbar-brand d-flex align-items-center">
          <strong><i class="fas fa-film"></i> MegaFlix</strong>
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2 movie-search-bar" type="search" placeholder="Search for movies..." aria-label="Search">
          <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main role="main">

    <section class="jumbotron user-home-jumbo text-center">
      <div class="container">
        <br>
        <!-- <h1 class="jumbotron-heading">Welcome to MegaFlix!</h1>
        <br>
        <p class="lead text-muted">Choose your next movie from the comfort of your home office.</p>
        <p class="lead text-muted">Enjoy it from the comfort of your home theater.</p> -->
      </div>
    </section>

    <div class="container movie-container">
      <div class="row mt-5">
        <div class="col 12">
          <h3 class="float-left">Action</h3>
          <button type="button" class="btn btn-primary btn-sm float-right action-link">See all Action movies</button>
          <!-- <p class="float-right action-link">See all Action movies</p> -->
        </div>
      </div>
      <div class="row action-row">
      </div>
      <div class="row mt-5">
        <div class="col 12">
          <h3 class="float-left">Comedy</h3>
          <button type="button" class="btn btn-primary btn-sm float-right comedy-link">See all Comedies</button>
          <!-- <p class="float-right comedy-link">See all Comedy movies</p> -->
        </div>
      </div>
      <div class="row comedy-row">
      </div>
      <div class="row mt-5">
        <div class="col 12">
          <h3 class="float-left">Drama</h3>
          <button type="button" class="btn btn-primary btn-sm float-right drama-link">See all Dramas</button>
          <!-- <p class="float-right drama-link">See all Drama movies</p> -->
        </div>
      </div>
      <div class="row drama-row">
      </div>
      <div class="row mt-5">
        <div class="col 12">
          <h3 class="float-left">Musical</h3>
          <button type="button" class="btn btn-primary btn-sm float-right musical-link">See all Musicals</button>
          <!-- <p class="float-right musical-link">See all Musicals</p> -->
        </div>
      </div>
      <div class="row musical-row">
      </div>
      <div class="row mt-5">
        <div class="col 12">
          <h3 class="float-left">Animated Movies</h3>
          <button type="button" class="btn btn-primary btn-sm float-right animation-link">See all Animated movies</button>
          <!-- <p class="float-right animated-link">See all Animated movies</p> -->
        </div>
      </div>
      <div class="row animated-row">
      </div>
    </div>
  </main>

  <!-- Modal Below -->


  <div class="modal fade" id="chosen-movie-modal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <img id="modal-image">
              </div>
              <div class="col-md-6">
                  <p id="modal-info"></p>
                  <p id="modal-runtime"></p>
                  <p id="modal-director"></p>
                  <p id="modal-plot"></p><br>
                  <div id="modal-reserved"></div>
              </div>


            </div>

          </div>

          <!-- <button id="reserve-button">Reserve Film</button> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Contact MegaFlix || Find a Store Near You</p>

    </div>
  </footer>


  <script src="js/customer-home.js" type="text/javascript"></script>


</body>

</html>
