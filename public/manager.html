<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<html>

<head>
    <title>Manager Screen</title>
    <link rel="stylesheet" type="text/css" href="./styles/manager.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/manager.js"></script>
</head>

<body style="background-color:black">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>MegaFlix Manager</h2>
                </div>
                <div class="col-sm-4">
                    <a href="#addMovieModal" class="btn btn-warning" data-toggle="modal"><i class="material-icons"></i>
                        <span>Add New Movie</span></a>
                </div>
                <div class="col-sm-4">
                    <div class="search-box">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Search by Title">
                            <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <!-- <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="selectAll"></label>
                            </span>
                        </th> -->
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Format</th>
                    <th>Reserved</th>
                    <th>Checked Out</th>
                    <th>Returned</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="db-table">
            </tbody>
        </table>
        <!-- <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div> -->
    </div>

    <!-- Edit Modal HTML -->
    <div id="addMovieModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="add-movie-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Movie</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control new-title" required>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" class="form-control new-year" required>
                        </div>
                        <div class="form-group">
                            <label>Genre</label>
                            <input type="text" class="form-control new-genre" required>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control new-price" required>
                        </div>
                        <div class="form-group">
                            <label>Format</label>
                            <input type="text" class="form-control new-format" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-warning" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editMovieModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="edit-movie-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Movie</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control edit-title" required>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" class="form-control edit-year" required>
                        </div>
                        <div class="form-group">
                            <label>Genre</label>
                            <input type="text" class="form-control edit-genre" required>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control edit-price" required>
                        </div>
                        <div class="form-group">
                            <label>Format</label>
                            <input type="text" class="form-control edit-format" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-warning" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteMovieModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Movie</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Movie?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
