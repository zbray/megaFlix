<html>
        <meta charset="utf-8" />
        <html>
            <head>
                <title>Manager Screen</title>
                <link rel="stylesheet" type="text/css" href="./styles/manager.css">
                <!-- <link rel="stylesheet" type="text/css"  -->
                 <!-- href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
            </head>
<body>
    <h1>Manager Screen</h1>
    <p>Welcome: Manager</p>
    <div class="col-sm-6">
        <a href="#addMovieModal" class="btn btn-warning" data-toggle="modal"><i
                class="material-icons"></i> <span>Add New Movie</span></a>
        <a href="#deleteMovieModal" class="btn btn-danger" data-toggle="modal"><i
                class="material-icons"></i> <span>Delete</span></a>
    </div>
    <p class="Advisory">Advisory: Customers are not rewinding!
    </p>
    <table>
        <tr>
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Format</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="checkbox1" name="options[]" value="1">
                            <label for="checkbox1"></label>
                        </span>
                    </td>
                    <td>Ghost Dad</td>
                    <td>1990</td>
                    <td>Comedy</td>
                    <td>2.99</td>
                    <td>VHS</td>
                    <td>
                        <a href="#editMovieModal" class="edit" data-toggle="modal"><i class="material-icons"
                                data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a href="#deleteMovieModal" class="delete" data-toggle="modal"><i class="material-icons"
                                data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
            <td>
</body>

</html>
